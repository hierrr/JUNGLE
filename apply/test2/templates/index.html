<!Doctype html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">


		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>크래프톤정글 | 나홀로 메모장</title>

        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 75%;
                margin: auto;
            }
        </style>

        <script>
            $(document).ready(function() {
                $("#cards-box").html("");
                showMemo();
            });

			function likeMemo(date) {
				$.ajax({
					type: "POST",
					url: "/like",
					data: {date_give: date},
					success: function(response) {
						if (response["result"] == "success") {
							window.location.reload();
						}
						else {
							alert("서버 오류!")
						}
					}
				})
			}

			function deleteMemo(date) {
				$.ajax({
					type: "POST",
					url: "/del",
					data: {date_give: date},
					success: function(response) {
						if (response["result"] == "success") {
							alert("삭제 완료!");
							window.location.reload();
						}
						else {
							alert("서버 오류!")
						}
					}
				})
			}

            function updateMemo(date, i) {
                let new_title = $(`#new-title${i}`).val();
                let new_content = $(`#new-content${i}`).val();

                $.ajax({
                    type: "POST",
                    url: "/update",
                    data: {date_give: date, title_mod: new_title, content_mod: new_content},
                    success: function(response) {
                        if (response["result"] == "success") {
							alert("수정 완료!");
							window.location.reload();
						}
						else {
							alert("서버 오류!")
						}
                    }
                })
            }

            function editMemo(i) {
                var edit_card = document.getElementById(`edit-card${i}`);
                edit_card.setAttribute("style", "display: inline");
                var disp_card = document.getElementById(`disp-card${i}`);
                disp_card.setAttribute("style", "display: none");
            }

            function saveMemo() {
				let title = $("#memo-title").val();
				let content = $("#memo-content").val();
                const date = new Date();
				$.ajax({
					type: "POST",
					url: "/memo",
					data: {title_give: title, content_give: content, like_give: 0, date_give: date},
					success: function(response) {
						if (response["result"] == "success") {
							alert("포스팅 성공!");
							window.location.reload();
						}
						else {
							alert("서버 오류!")
						}
					}
				})
			}

			function showMemo() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let memos = response["memos"];
                        for (let i = 0; i < memos.length; i++) {
                            makeMemo(memos[i]["title"], memos[i]["content"], memos[i]["like"], memos[i]["date"], i);
                        }
                    }
                })
            }

			function makeMemo(title, content, like, date, i) {
                let tempHtml = `
                    <div class="card">
                        <div class="card-body">
                            <div id="disp-card${i}" style="display:inline">
                                <p class="card-title">${title}</p>
                                <p class="card-text">${content}</p>
                                <p class="card-text">${like}</p>
                                <p class="card-date" style="display:none">${date}</p>
                                <button type="button" class="btn btn-info edit-button" onclick="editMemo('${i}')">수정</button>
                                <button type="button" class="btn btn-danger delete-button" onclick="deleteMemo('${date}')">삭제</button>
                                <a href="#" class="btn btn-link link-like" onclick="likeMemo('${date}')">좋아요!👍</a>
                            </div>
                            <div id="edit-card${i}" style="display:none">
                                <div class="form-group">
                                    <textarea id="new-title${i}" class="form-control">${title}</textarea>
                                </div>
                                <div class="form-group">
                                    <textarea id="new-content${i}" class="form-control">${content}</textarea>
                                </div>
                                <button type="button" class="btn btn-success" onclick="updateMemo('${date}', '${i}')">저장</button>
                            </div>
                        </div>
                    </div>
                `;
                $("#cards-list").append(tempHtml);
            }
        </script>
    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <p class="display-4">나홀로메모장 <span style="color:white; background-color:grey">ver2.0</span></p>
				<div class="form-group">
					<input id="memo-title" class="form-control" style="color:gray" placeholder="제목을 입력하세요">
				</div>
				<div class="form-group">
					<textarea id="memo-content" class="form-control" style="color:gray" rows="2" placeholder="내용을 입력하세요"></textarea>
				</div>
				<button type="submit" class="btn btn-primary save-button" onclick="saveMemo()">저장하기</button>
            </div>
			<div id="cards-list" class="card-columns">
            </div>
        </div>
    </body>

</html>
