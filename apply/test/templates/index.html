<!Doctype html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">


        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>크래프톤정글 | 나홀로 메모장</title>

        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 75%;
                margin: auto;
            }

            .comment {
                color: black;
                font-weight: bold;
            }

            #post-box {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: black solid;
                border-radius: 5px;
            }
        </style>
        <script>
            $(document).ready(function() {
                $("#cards-box").html("");
                showMemo();
            });

            function saveMemo() {
				let title = $("#memo-title").val();
				let content = $("#memo-content").val();

				$.ajax({
					type: "POST",
					url: "/memo",
					data: {title_give: title, content_give: content, like_give: 0},
					success: function(response) {
						if (response["result"] == "success") {
							alert("포스팅 성공!");
							window.location.reload();
						}
						else {
							alert("서버 오류!")
						}
					}
				})
			}

			function showMemo() {
                $.ajax({
                    type: "GET",
                    url: "/memo",
                    data: {},
                    success: function (response) {
                        let memos = response["memos"];
                        console.log(memos);
                        for (let i = 0; i < memos.length; i++) {
                            makeMemo(memos[i]["title"], memos[i]["content"], memos[i]["like"]);
                        }
                    }
                })
            }

			function makeMemo(title, content, like) {
                let tempHtml = `<div class="card">
                        <div class="card-body">
						<p class="card-title">${title}</p>
						<p class="card-text">${content}</p>
						<p class="card-text">${like}</p>
                        </div>
                    </div>`;
                $("#cards-box").append(tempHtml);
            }
        </script>

    </head>

    <body>
        <div class="wrap">
            <div class="jumbotron">
                <p class="display-4">나홀로메모장 <span style="color:white; background-color:grey">ver2.0</span></p>
				<div class="form-group">
					<textarea id="memo-title" class="form-control" style="color:gray" placeholder="제목을 입력하세요"></textarea>
				</div>
				<div class="form-group">
					<textarea id="memo-content" class="form-control" style="color:gray" rows="2" placeholder="내용을 입력하세요"></textarea>
				</div>
				<button type="button" class="btn btn-primary" onclick="saveMemo()">저장하기</button>
            </div>
			<div id="cards-box" class="card-columns">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title">첫번째 제목을 입력합니다.</p>
                        <p class="card-text">첫번째 내용을 입력합니다.</p>
						<p class="card-text">0</p>
						<button type="button" class="btn btn-primary" onclick="memoEdit()">수정</button>
						<button type="button" class="btn btn-danger" onclick="memoDelete()">삭제</button>
						<a href="#" class="btn btn-link" onclick="memoLike()">좋아요!👍</a>
                    </div>
                </div>
				<div class="card">
                    <div class="card-body">
                        <p class="card-title">두번째 제목을 입력합니다.</p>
                        <p class="card-text">두번째 내용을 입력합니다.</p>
						<p class="card-text">0</p>
						<button type="button" class="btn btn-primary" onclick="memoEdit()">수정</button>
						<button type="button" class="btn btn-danger" onclick="memoDelete()">삭제</button>
						<a href="#" class="btn btn-link" onclick="memoLike()">좋아요!👍</a>
                    </div>
                </div>
				<div class="card">
                    <div class="card-body">
                        <p class="card-title">세번째 제목을 입력합니다.</p>
                        <p class="card-text">세번째 내용을 입력합니다.</p>
						<p class="card-text">0</p>
						<button type="button" class="btn btn-primary" onclick="memoEdit()">수정</button>
						<button type="button" class="btn btn-danger" onclick="memoDelete()">삭제</button>
						<a href="#" class="btn btn-link" onclick="memoLike()">좋아요!👍</a>
                    </div>
                </div>
        </div>
    </body>

</html>
