<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나홀로 메모장</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

            <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

            <style type="text/css">
                * {
                    font-family: "Stylish", sans-serif;
                }

                .wrap {
                    width: 60%;
                    margin: auto;
                }
    
                .comment {
                    color: black;
                    font-weight: bold;
                }
    
                #jumbotron {
                    margin: 20px auto;
                    padding: 50px;
                    background-color: rgb(230, 230, 230);
                    border-radius: 5px;
                }
                .column {
                    width:30%;
                    height: 10%;
                    margin: 0px;
                    display: inline-block;
                }
                #memo-title {
                    height : 50%;
                }
            </style>
    <script>
        $(document).ready(function () {
                showMemo();
            });

        function postMemo() {

            let title = $("#memo-title").val();
            let content = $("#memo-content").val();
            
            $.ajax({
                type: "POST",
                url: "/memo",
                data: {title_give: title, content_give: content, like_give: 0},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("포스팅 성공!")
                        window.location.reload()
                    } else {
                        alert("서버오류!")
                    }
                }
            });
        }

        function showMemo() {
            $('#card-list').empty()

                $.ajax({
                    type: "GET",
                    url: "/list",
                    data: {},
                    success: function (response) {
                        let memos = response['memo_list'];
                        for (let i = 0; i < memos.length; i++){
                            let memo = memos[i]
                            let title = memo['title']
                            let content = memo['content']
                            let like = memo['like']
                            let tempHtml = `
                                            <div class="column">
                                                <div id="card">
                                                    <div id ="post-box${i}">
                                                        <div class="card-title">${title}</div>
                                                        <div class="card-text">${content}</div>
                                                        <div class="card-likes">${like}</div>
                                                        
                                                        <button type="button" class="btn btn-primary edit-button" onclick ="updateMemo('${title}', '${i}')">수정</button>
                                                        <button type="button" class="btn btn-primary delete-button" onclick="deleteMemo('${title}')">삭제</button>
                                                        <a href="#" class="link-like" onclick="likeMemo('${title}', '${content}')" >좋아요!<span class="icon"><i class="fas fa-thumbs-up"></i></a>
                                                    </div>
                                                    <div id="edit-card${i}" style="display:none">
                                                        <div class="form-group">
                                                            <textarea id="new-title${i}" class="new-title form-control">${title}</textarea>
                                                        </div>
                                                        <div class="form-group">
                                                            <textarea id="new-content${i}" class="new-text form-control" >${content}</textarea>
                                                        </div>
                                                        <button type="button" class="btn btn-primary save-button" onclick="editMemo('${title}', '${content}', '${i}')">저장</button>
                                                    </div>
                                                </div>
                                            </div>
                                                `

                                $('#card-list').append(tempHtml)
                        }
                    }
                });
            }

            function updateMemo(title, index) {
                var edit_card = document.getElementById(`edit-card${index}`);
                edit_card.setAttribute("style", "display : inline");
                var card_list = document.getElementById(`post-box${index}`);
                card_list.setAttribute("style", "display : none");
            }

            function editMemo(title, content, index){

                let new_title = $(`#new-title${index}`).val();
                let new_content = $(`#new-content${index}`).val();

                $.ajax({
                    type: "POST",
                    url: "/update",
                    data: {'title_give': title, 'content_give': content, 'new_title': new_title, 'new_content':new_content},
                    success: function(response) {
                        if (response['result'] == 'success') {
                            alert('수정 완료!')
                            window.location.reload()
                        }
                    }
                });
            }
            
            function deleteMemo(title) {
                $.ajax({
                    type: "POST",
                    url: "/delete",
                    data: {'title_give': title},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('삭제 완료!')
                            window.location.reload()
                        }
                    }
                });
            }

            function likeMemo(title) {
                $.ajax({
                    type: "POST",
                    url: "/like",
                    data: {'title_give': title},
                    success: function(response) {
                        if(response['result'] == 'success')
                        {
                            alert('좋아요 완료!')
                            window.location.reload()
                        }
                    }
                });
            }

    </script>
</head>
<body>
    <div class="wrap">
        <div id="jumbotron">
            <p class="display-4">나홀로메모장 <span style="color:white; background-color:grey">ver2.0</span></p>
            <div class="form-group">
                <textarea id="memo-title" class="form-control" style="color:gray" placeholder="제목을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <textarea id="memo-content" class="form-control" style="color:gray" rows="2" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="postMemo()">저장하기</button>
        </div>
        <div id="card-list">
        </div>
    </div>
</body>
</html>
